<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="icon" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
    
    <title>Explore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
      .hero {
        background-image: url('https://cdn.pixabay.com/photo/2023/11/16/10/26/casio-8392121_1280.jpg');
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
        padding: 100px 20px;
    }
    .hero h1 {
        font-size: 50px;
        margin: 0;
    }
    .hero p {
        font-size: 20px;
        margin: 10px 0 20px;
    }
    .hero button {
        background-color: #FF5733;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
    }
    .chatbotName{
      font-size: 11px;
      color: black !important;
    }
    </style> 
  </head>
  <body>


    <div>
      <div class="offcanvas offcanvas-start canva OFFcanvas" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-body icon-body OFFcanvas">
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-person icon"></i></div>
            <p class="icon-p">Men</p>
          </div>
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-person-dress icon"></i></div>
            <p class="icon-p">Ladies</p>
          </div>
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-couch icon"></i></div>
            <p class="icon-p">Sofa</p>
          </div>
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-tv icon"></i></div>
            <p class="icon-p">TV</p>
          </div>
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-gamepad icon"></i></div>
            <p class="icon-p">gamePad</p>
          </div>
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-book icon"></i></div>
            <p class="icon-p">Books</p>
          </div>
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-gift icon"></i></div>
            <p class="icon-p">Gifts</p>
          </div>
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-computer icon"></i></div>
            <p class="icon-p">Gifts</p>
          </div>
          <div class="filter icon-body">
            <div ><i class="fa-solid fa-computer-mouse icon"></i></div>
            <p class="icon-p">Gifts</p>
          </div>
        </div>
      </div>
    </div>

   
{% include "ChatBot.html" %}


    <div class="header" id="navbar">
      <nav class="navbar navbar-expand-md bg-body-tertiary border-bottom " >
        <div class="container-fluid">
          <button class="btn btn-outline-dark " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars"></i></button>&nbsp;&nbsp;
          {% load static %}
          <a  href=""><img class="logo" src="{% static "images/logo.png" %}" alt=""></a>
          
          <button
           class="navbar-toggler" 
           type="button" 
           data-bs-toggle="collapse" 
           data-bs-target="#navbarNavAltMarkup" 
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/explore">Explore</a>
            </div>
            <div class="navbar-nav ms-auto">
              <form class="d-flex" role="search">
                <input class="form-control me-2 search-input" type="search" placeholder="Search destinations" aria-label="Search">
                <button class="btn btn-success search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
              </form>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a  data-bs-toggle="offcanvas"  data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" class="nav-link" href="/signup"><img class="logo" src="{% static "images/chatbot.png" %}" alt=""><p class="chatbotName">chatbot</p></a>
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/logout"><b>Log out</b></a>
            </div>
          </div>
        </div>
      </nav>
    </div>



    {% block body %}{% endblock body %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
